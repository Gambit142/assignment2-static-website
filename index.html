<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group 2 Members</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #3689dc;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: #656ff2;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #253548;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #f6af7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group 2</h1>
    <ul id="group-members"></ul>
    <h2></h2>
  </div>
  <script src="app.js"></script>
</body>
</html>
